    <div class="word">
        <br>
        <h1>完璧归赵</h1>
        <!-- <p style="font-size: 20px;"><img src="https://raw.githubusercontent.com/infinityMark/random_article.github.io/main/sushi%20(1).jpg" alt="苏轼">&nbsp;苏轼〔宋代〕</p> -->
        <div class="contson" id="contson5fb51378286c">
            <p>臣窃以为其人勇士，有智谋，宜可使。<br>璧有瑕，请指示王。<br>相如因持璧却立，倚柱，怒发上冲冠。<br></p><p>今臣至，大王见臣列观，礼节甚倨；得璧，传之美人，以戏弄臣。<br>相如持其璧睨柱，欲以击柱。</p>
        </div>
        <br>
    </div>
    <br>
    <br>

    <div class="word">
        <br>
        <h1>渑池之会</h1>
        <!-- <p style="font-size: 20px;"><img src="https://raw.githubusercontent.com/infinityMark/random_article.github.io/main/liqingzhao.jpg" alt="李清照">&nbsp;李清照〔宋代〕</p> -->
        <div class="contson" id="contson5fb51378286c">
            <p>五步之内，相如请得以颈血溅大王矣！<br>左右欲刃相如，相如张目叱之，左右皆靡。<br>请以秦之咸阳为赵王寿。</p>
        </div>
        <br>
    </div>
    <br>
    <br>

    <div class="word">
        <br>
        <h1>负荆请罪</h1>
        <!-- <p style="font-size: 20px;"><img src="https://raw.githubusercontent.com/infinityMark/random_article.github.io/main/xinqiji.jpg" alt="辛弃疾">&nbsp;辛弃疾〔宋代〕</p> -->
        <div class="contson" id="contson5fb51378286c">
            <p>我为赵将，有攻城野战之大功，而蔺相如徒以口舌为劳，而位居我上，且相如素贱人，吾羞，不忍为之下。<br>已而相如出，望见廉颇，相如引车避匿。<br>相如虽驽，独畏廉将军哉？<br>吾所以为此者，以先国家之急而后私雠也<br>鄙贱之人，不知将军宽之至此也。</p>
        </div>
        <br>
    </div>
